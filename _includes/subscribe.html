<div>

    <form id="subs-form">
        <input class="subs-form" id="Email" type="text" placeholder="Емайл" name="Email">
        <input class="subs-form" id="City" type="text" placeholder="Град" name="City">
        <button class="subs-form" id="ButtonSubmit" onclick="postContactToGoogle()" type="button">Запиши се!!!</button>
    </form>

    <script>
        function postContactToGoogle() {
            var email = $('#Email').val();
            var city = $('#City').val();
                $.ajax({
                    url: "https://docs.google.com/forms/d/12wt6RI3FSppLyHHt03pG-fwUpi7HS2doI99Yv5K2hZY/formResponse",
                    data: { "entry.1329096873": email, "entry.1801124345": city},
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function () {
                            window.location.replace("/thanks/");
                        },
                        200: function () {
                            window.location.replace("/thanks/");
                        }
                    }
                });
        }
    </script>

    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    #subs-form {
        /*border: 1px solid black;*/
        padding-right: 10px;
        padding-left: 10px;
        overflow: hidden;
    }

    .subs-form {
        border: 1px solid #fcbd16;
        display: block;
        border-radius: 5px;
        margin-top: 10px;
        margin-bottom: 10px;
        height: 40px;
        text-align: center;
        width: 100%;
        font-size: 16px;
        box-sizing: border-box;
    }

    #ButtonSubmit {
        width: 100%;
        background-color: #55d737;
        color: white;
        widows: 100%;
        border: none
    }

    #ButtonSubmit:hover {
        background: tomato;
    }

    </style>

</div>
